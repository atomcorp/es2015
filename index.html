<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ES6 / Babel</title>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="row ">
			<div class="col-xs-12">
				<h1>How much is that contract?</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row ">
			<div class="col-sm-3">
				<div class="phone">
					<div class="phone__image">
						<img src="/src/imgs/iphone-6s.png" alt="photo of an iphone" class="responsive-image">
					</div>
					<div class="phone__name">
						<h3>iPhone 6S</h3>
					</div>
					<div class="phone__cost">
						<fieldset class="form-group">
							<label for="iphone6s-cost">Choose a Price</label>
							<select class="form-control" name="iphone6s cost" id="iphone6s-cost">
								<option value="539">£539</option>
								<option value="619">£619</option>
								<option value="699">£699</option>
							</select>
						</fieldset>
					</div>
					<div class="phone__storage">
						<fieldset class="form-group">
							<label for="iphone6s-storage">Choose Storage</label>
							<select class="form-control" name="iphone6s storage" id="iphone6s-storage">
								<option value="32">32GB</option>
								<option value="64">64GB</option>
								<option value="128">128GB</option>
							</select>
						</fieldset>
					</div>
					<div class="phone__submit">
						<input type="submit" class="btn btn-block btn-success">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
